<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.title} + ' | Movie Details'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MovieRatings</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/movies}">
                <i class="fas fa-arrow-left"></i> Back to Movies
            </a>
            <span class="navbar-text text-light me-3" th:if="${username}">
                Welcome, <span th:text="${username}"></span>
            </span>
            <form th:if="${username}" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{'/images/green_book.jpg'}"
                 th:alt="${movie.title}"
                 class="img-fluid rounded shadow">
        </div>
        <div class="col-md-8">
            <h1 th:text="${movie.title}"></h1>
            <div class="mb-3">
                <span class="badge bg-primary me-2" th:text="${movie.genre}"></span>
                <span class="text-muted" th:text="${movie.duration} + ' min'"></span>
            </div>
            <p class="lead" th:text="${movie.description}"></p>

            <div class="mt-4">
                <h4>Details</h4>
                <ul class="list-unstyled">
                    <li><strong>Director:</strong> <span th:text="${movie.director}"></span></li>
                    <li><strong>Release Year:</strong> <span th:text="${movie.releaseDate}"></span></li>
                    <li><strong>Average Rating:</strong> <span id="avgRating">-</span>/10</li>
                </ul>
            </div>

<!--            <div class="mt-4">-->
<!--                <button th:if="${!inCollection}" class="btn btn-primary me-2"-->
<!--                        onclick="addToCollection([[${movie.movieId}]])">-->
<!--                    <i class="fas fa-bookmark"></i> Add to Collection-->
<!--                </button>-->
<!--                <button th:if="${inCollection}" class="btn btn-outline-danger"-->
<!--                        onclick="removeFromCollection([[${movie.movieId}]])">-->
<!--                    <i class="fas fa-trash-alt"></i> Remove from Collection-->
<!--                </button>-->
<!--            </div>-->
        </div>
    </div>

    <!-- Rating Section -->
    <hr class="my-4">
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Rate This Movie</h4>
            <form id="ratingForm" class="border p-3 rounded">
                <div class="mb-3">
                    <label class="form-label">Your Rating (1-10)</label>
                    <select id="score" class="form-select" required>
                        <option value="">Select rating</option>
                        <option th:each="i : ${#numbers.sequence(1, 10)}"
                                th:value="${i}"
                                th:text="${i}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Review</label>
                    <textarea id="comment" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-star"></i> Submit Rating
                </button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>User Reviews</h4>
            <div id="ratingList" class="list-group" style="max-height: 400px; overflow-y: auto;">
                <!-- Ratings will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>

    // 从URL中获取movieId
    let movieId;
    const pathParts = window.location.pathname.split('/');
    if (pathParts.length > 2 && pathParts[1] === 'movies') {
        movieId = parseInt(pathParts[2]);
    } else {
        // 如果无法从URL获取，尝试从Thymeleaf变量获取
        movieId = [[${movie != null && movie.movieId != null ? movie.movieId : 0}]];
    }

    // 记录一下movieId用于调试
    console.log('电影ID:', movieId);

    const userId = [[${session.userId}]]; // Get userId from session

    // Collection functions
    function addToCollection(movieId) {
        fetch(`/api/collections/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ movieId: movieId, userId: userId })
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to add to collection');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function removeFromCollection(movieId) {
        fetch(`/api/collections/user/${userId}/movie/${movieId}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to remove from collection');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // Rating functions

    document.getElementById('ratingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const score = document.getElementById('score').value;
      const comment = document.getElementById('comment').value;

      // 调试信息
      console.log('提交评分:', { userId, movieId, score, comment });

      if (!userId || userId <= 0) {
          alert('请先登录再评分');
          return;
      }

      if (!movieId || movieId <= 0) {
          alert('电影ID无效');
          return;
      }

      fetch('/api/ratings/rate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
              userId: userId,
              movieId: movieId,
              score: parseInt(score),
              comment: comment
          })
      })
      .then(response => {
          if (response.ok) {
              return response.json();
          }
          throw new Error('评分提交失败');
      })
      .then(data => {
          console.log('评分提交成功:', data);
          loadRatings();
          document.getElementById('ratingForm').reset();
          alert('评分提交成功！');
      })
      .catch(error => {
          console.error('错误:', error);
          alert('评分提交失败: ' + error.message);
      });
    });

    function loadRatings() {
        // Load average rating
        fetch(`/api/ratings/movie/${movieId}/avg`)

            .then(res => res.json())
            .then(avg => {
                document.getElementById('avgRating').textContent = avg ? avg.toFixed(1) : '-';
            });

        // Load all ratings
        fetch(`/api/movies/${movieId}/ratings`)
            .then(res => res.json())
            .then(ratings => {
                const container = document.getElementById('ratingList');
                container.innerHTML = '';

                if (ratings.length === 0) {
                    container.innerHTML = '<div class="alert alert-info">No reviews yet</div>';
                    return;
                }

                ratings.forEach(rating => {
                    const ratingElement = document.createElement('div');
                    ratingElement.className = 'list-group-item';
                    ratingElement.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-1">User ${rating.userId}</h6>
                        <small class="text-muted">${new Date(rating.createDate).toLocaleDateString()}</small>
                    </div>
                    <div class="mb-1">
                        <span class="badge bg-warning text-dark">${rating.score}/10</span>
                    </div>
                    <p class="mb-1">${rating.comment || 'No comment'}</p>
                `;
                    container.appendChild(ratingElement);
                });
            });
    }

    // Load ratings when page loads
    document.addEventListener('DOMContentLoaded', loadRatings);
</script>
