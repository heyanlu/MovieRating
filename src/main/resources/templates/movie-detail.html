<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.title} + ' | Movie Details'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MovieRatings</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/movies}">
                <i class="fas fa-arrow-left"></i> Back to Movies
            </a>
            <span class="navbar-text text-light me-3" th:if="${username}">
                Welcome, <span th:text="${username}"></span>
            </span>
            <form th:if="${username}" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{'/images/green_book.jpg'}"
                 th:alt="${movie.title}"
                 class="img-fluid rounded shadow">
        </div>
        <div class="col-md-8">
            <h1 th:text="${movie.title}"></h1>
            <div class="mb-3">
                <span class="badge bg-primary me-2" th:text="${movie.genre}"></span>
                <span class="text-muted" th:text="${movie.duration} + ' min'"></span>
            </div>
            <p class="lead" th:text="${movie.description}"></p>

            <div class="mt-4">
                <h4>Details</h4>
                <ul class="list-unstyled">
                    <li><strong>Director:</strong> <span th:text="${movie.director}"></span></li>
                    <li><strong>Release Year:</strong> <span th:text="${movie.releaseDate}"></span></li>
                    <li><strong>Average Rating:</strong> <span id="avgRating">-</span>/10</li>
                </ul>
            </div>

            <!--            <div class="mt-4">-->
            <!--                <button th:if="${!inCollection}" class="btn btn-primary me-2"-->
            <!--                        onclick="addToCollection([[${movie.movieId}]])">-->
            <!--                    <i class="fas fa-bookmark"></i> Add to Collection-->
            <!--                </button>-->
            <!--                <button th:if="${inCollection}" class="btn btn-outline-danger"-->
            <!--                        onclick="removeFromCollection([[${movie.movieId}]])">-->
            <!--                    <i class="fas fa-trash-alt"></i> Remove from Collection-->
            <!--                </button>-->
            <!--            </div>-->
        </div>
    </div>

    <!-- Rating Section -->
<!--    <hr class="my-4">-->
<!--    <div class="row mt-4">-->
    <!-- Rating Section -->
    <hr class="my-4">

    <!-- 当view参数为rating时，只显示平均评分的简洁界面 -->
    <div th:if="${param.view != null && param.view[0] == 'rating'}" class="row mt-4">
        <div class="col-12 text-center">
            <h2>Rating Summary</h2>
            <div style="width: 120px; height: 120px; border-radius: 50%; background-color: #f8f9fa; border: 3px solid #4a6bff; display: flex; align-items: center; justify-content: center; margin: 0 auto; margin-top: 20px;">
                <span id="ratingCircle" style="font-size: 36px; font-weight: bold;">-</span><span style="font-size: 18px; font-weight: bold;">/10</span>
            </div>
            <div style="margin-top: 20px; color: #ffc107; font-size: 24px;">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p class="text-muted mt-3">Based on user reviews</p>
        </div>
    </div>

    <!-- 当view参数不是rating时，显示完整的评分表单和评论列表 -->
    <div th:unless="${param.view != null && param.view[0] == 'rating'}" class="row mt-4">
        <div class="col-md-6">
            <h4>Rate This Movie</h4>
            <form id="ratingForm" class="border p-3 rounded">
                <div class="mb-3">
                    <label class="form-label">Your Rating (1-10)</label>
                    <select id="score" class="form-select" required>
                        <option value="">Select rating</option>
                        <option th:each="i : ${#numbers.sequence(1, 10)}"
                                th:value="${i}"
                                th:text="${i}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Review</label>
                    <textarea id="comment" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-star"></i> Submit Rating
                </button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>User Reviews</h4>
            <div id="ratingList" class="list-group" style="max-height: 400px; overflow-y: auto;">
                <!-- Ratings will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    // 获取电影ID和用户ID
    const movieId = [[${movie.movieId}]];
    const userId = [[${session.userId}]]; // Get userId from session

    // 添加调试信息
    console.log('电影ID:', movieId);
    console.log('用户ID:', userId);

    // Collection functions
    function addToCollection(movieId) {
        if (!userId) {
            alert('请先登录再添加到收藏');
            return;
        }

        fetch(`/api/collections/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ movieId: movieId, userId: userId })
        })
        .then(response => {
            console.log('添加到收藏响应状态:', response.status);
            if (response.ok) {
                location.reload();
            } else {
                throw new Error('添加到收藏失败');
            }
        })
        .catch(error => {
            console.error('错误:', error);
            alert('添加到收藏失败: ' + error.message);
        });
    }

    function removeFromCollection(movieId) {
        if (!userId) {
            alert('请先登录再从收藏中移除');
            return;
        }

        fetch(`/api/collections/user/${userId}/movie/${movieId}`, {
            method: 'DELETE'
        })
        .then(response => {
            console.log('从收藏中移除响应状态:', response.status);
            if (response.ok) {
                location.reload();
            } else {
                throw new Error('从收藏中移除失败');
            }
        })
        .catch(error => {
            console.error('错误:', error);
            alert('从收藏中移除失败: ' + error.message);
        });
    }

    // Rating functions
    document.getElementById('ratingForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const score = document.getElementById('score').value;
        const comment = document.getElementById('comment').value;

        // 验证输入
        if (!score) {
            alert('请选择评分');
            return;
        }

        // 检查用户是否登录
        if (!userId) {
            alert('请先登录再评分');
            return;
        }

        // 显示提交状态
        const submitButton = this.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';

        console.log('提交评分:', {
            userId: userId,
            movieId: movieId,
            score: score,
            comment: comment
        });

        // 使用正确的API端点 /api/ratings/rate
        fetch('/api/ratings/rate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                userId: Number(userId),
                movieId: Number(movieId),
                score: parseInt(score),  // 确保转换为数字
                comment: comment
            })
        })
        .then(response => {
            console.log('评分提交响应状态:', response.status);
            if (response.ok) {
                return response.json().catch(() => ({})); // 处理空响应
            } else {
                throw new Error('评分提交失败');
            }
        })
        .then(data => {
            console.log('评分提交成功:', data);
            loadRatings();
            document.getElementById('ratingForm').reset();
            alert('评分提交成功！');
        })
        .catch(error => {
            console.error('错误:', error);
            alert('评分提交失败: ' + error.message);
        })
        .finally(() => {
            // 恢复按钮状态
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
        });
    });

    function loadRatings() {
        console.log('加载电影ID:', movieId, '的评分');

        // 使用控制器中定义的端点 /api/ratings/movie/{movieId}/avg
        fetch(`/api/ratings/movie/${movieId}/avg`)
        .then(response => {
            console.log('平均评分响应状态:', response.status);
            if (!response.ok) {
                throw new Error('加载平均评分失败');
            }
            return response.json();
        })
        // .then(avg => {
        //     console.log('平均评分:', avg);
        //     document.getElementById('avgRating').textContent = avg ? avg.toFixed(1) : '-';
        // })
        .then(avg => {
            console.log('平均评分:', avg);
            document.getElementById('avgRating').textContent = avg ? avg.toFixed(1) : '-';

            // 同时更新评分圆圈（如果存在）
            const ratingCircle = document.getElementById('ratingCircle');
            if (ratingCircle) {
                ratingCircle.textContent = avg ? avg.toFixed(1) : '-';
            }
        })
        .catch(error => {
            console.error('加载平均评分错误:', error);
            document.getElementById('avgRating').textContent = '-';
        });

        // 加载所有评分 - 假设已经实现了获取所有评分的后端API
        fetch(`/api/ratings/movie/${movieId}`)
        .then(response => {
            console.log('评分列表响应状态:', response.status);
            if (!response.ok) {
                throw new Error('加载评分列表失败');
            }
            return response.json();
        })
        .then(ratings => {
            console.log('获取到的评分:', ratings);
            const container = document.getElementById('ratingList');
            container.innerHTML = '';

            if (!ratings || ratings.length === 0) {
                container.innerHTML = '<div class="alert alert-info">暂无评论</div>';
                return;
            }

            ratings.forEach(rating => {
                const ratingElement = document.createElement('div');
                ratingElement.className = 'list-group-item';
                ratingElement.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-1">用户 ${rating.userId}</h6>
                        <small class="text-muted">${new Date(rating.createDate).toLocaleDateString()}</small>
                    </div>
                    <div class="mb-1">
                        <span class="badge bg-warning text-dark">${rating.score}/10</span>
                    </div>
                    <p class="mb-1">${rating.comment || '没有评论内容'}</p>
                `;
                container.appendChild(ratingElement);
            });
        })
        .catch(error => {
            console.error('加载评分列表错误:', error);
            document.getElementById('ratingList').innerHTML =
                '<div class="alert alert-danger">加载评论失败</div>';
        });
    }

    // 页面加载时加载评分
    document.addEventListener('DOMContentLoaded', function() {
        console.log('页面加载完成，初始化...');
        loadRatings();
    });
</script>
</body>
</html>
